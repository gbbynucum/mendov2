<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Mendo v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-400 to-purple-500 flex items-center justify-center h-screen">

  <!-- Adjusted container size (max-w-7xl for larger container width) -->
  <div class="bg-white p-16 rounded-lg shadow-2xl w-full max-w-7xl text-center space-y-8 relative">
    <!-- Close Button positioned inside the container at the upper right -->
    <a href="{{ url_for('index') }}" class="absolute top-4 right-4 text-white bg-red-600 hover:bg-red-700 rounded-full p-3 shadow-md transform hover:scale-110 transition-all duration-300 ease-in-out focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </a>
    
    <!-- Heading -->
    <h1 class="text-5xl font-extrabold text-gray-800 mb-6 tracking-wide">Welcome to Mendo v2.0!</h1>
    <p class="text-3xl text-gray-700 mb-8">Your Personalized Medicine Recommender</p>

    <!-- Choices -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-12">
      <!-- Choice 1: Let AI assess symptoms -->
      <div class="p-6 bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-white font-semibold rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Let AI Assess Your Symptoms</h2>
        
        <!-- Image for Assess with reduced width and auto height, centered -->
        <div class="flex justify-center mb-4">
          <img src="{{ url_for('static', filename='images/machinelearning.jpg') }}" alt="AI Assessing Symptoms" class="w-80 h-auto object-contain rounded-lg">
        </div>
        
        <!-- Updated Button -->
        <a href="{{ url_for('assess') }}" class="inline-block px-12 py-5 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-3xl shadow-lg hover:from-blue-400 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 ease-in-out hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-blue-300">
          Assess
        </a>
      </div>

      <!-- Choice 2: View Available Medicines -->
      <div class="p-6 bg-gradient-to-r from-green-500 via-yellow-600 to-orange-500 text-white font-semibold rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">View Available Medicines</h2>

        <!-- Image for Shop with reduced width and auto height, centered -->
        <div class="flex justify-center mb-4">
          <img src="{{ url_for('static', filename='images/shopcart.jpg') }}" alt="Available Medicines" class="w-80 h-auto object-contain rounded-lg">
        </div>
        
        <!-- Updated Button -->
        <a href="{{ url_for('shop') }}" class="inline-block px-12 py-5 bg-gradient-to-r from-green-500 to-green-700 text-white font-semibold rounded-3xl shadow-lg hover:from-green-400 hover:to-green-600 transform hover:scale-105 transition-all duration-300 ease-in-out hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-green-300">
          View Medicines
        </a>             
      </div>
    </div>
  </div>

</body>
</html>
