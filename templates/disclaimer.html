<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disclaimer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-400 to-purple-500 flex items-center justify-center h-screen">

  <!-- Adjusted container size -->
  <div class="bg-white p-12 rounded-lg shadow-2xl w-full max-w-5xl text-center">
    <!-- Disclaimer Heading -->
    <h1 class="text-5xl font-extrabold text-blue-600 mb-8">DISCLAIMER!</h1>

    <!-- Disclaimer Content -->
    <p class="text-2xl text-black mb-8">
      Please note that this system is a recommendation tool based on input symptoms. It is important to consult with a healthcare provider for accurate diagnosis and prescriptions.
    </p>

    <!-- Buttons -->
    <div class="flex justify-between mt-8">
      <!-- Back Button -->
      <a href="{{ url_for('warning') }}" class="inline-block px-12 py-5 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-2xl shadow-lg hover:from-blue-400 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 ease-in-out">
        Back
      </a>
      
      <!-- Continue Button -->
      <a href="{{ url_for('welcome') }}" class="inline-block px-12 py-5 bg-gradient-to-r from-green-500 to-green-700 text-white font-semibold rounded-2xl shadow-lg hover:from-green-400 hover:to-green-600 transform hover:scale-105 transition-all duration-300 ease-in-out">
        Continue
      </a>
    </div>
  </div>

</body>
</html>
