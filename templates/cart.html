<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-400 to-purple-500">

  <!-- Cart Header -->
  <div class="bg-white p-8 text-center rounded-lg shadow-2xl mx-4 sm:mx-8 lg:mx-16 mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Your Shopping Cart</h1>
  </div>

  <!-- Cart Items -->
  <div class="max-w-screen-xl mx-auto p-8">
    {% if cart_items %}
      <table class="min-w-full bg-white shadow-lg rounded-lg">
        <thead>
          <tr>
            <th class="py-2 px-4 border">Product</th>
            <th class="py-2 px-4 border">Price</th>
            <th class="py-2 px-4 border">Quantity</th>
            <th class="py-2 px-4 border">Total</th>
            <th class="py-2 px-4 border">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
            <tr>
              <td class="py-2 px-4 border">{{ item[0] }}</td>
              <td class="py-2 px-4 border">₱{{ "%.2f" | format(item[1]) }}</td>
              <td class="py-2 px-4 border">
                <form action="/update_cart" method="POST">
                  <input type="hidden" name="medicine_name" value="{{ item[0] }}">
                  <input type="number" name="quantity" min="1" value="{{ item[2] }}" class="w-12 p-2 border border-gray-300 rounded-md">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
                </form>
              </td>
              <td class="py-2 px-4 border">₱{{ "%.2f" | format(item[1] * item[2]) }}</td>
              <td class="py-2 px-4 border">
                <a href="/remove_from_cart/{{ item[0] }}" class="text-red-500 hover:text-red-700">Remove</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
  </div>

  <!-- Back to Shop Button -->
  <div class="text-center py-6">
    <a href="{{ url_for('shop') }}" class="inline-block px-8 py-4 bg-gradient-to-r from-gray-500 to-gray-700 text-white font-semibold rounded-3xl shadow-lg">
      Back to Shop
    </a>
  </div>

</body>
</html>
