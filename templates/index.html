<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Mendo v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 via-blue-400 to-purple-500 flex items-center justify-center min-h-screen relative">

  <!-- Adjusted container size -->
  <div class="bg-white p-12 rounded-lg shadow-2xl w-full max-w-5xl text-center space-y-8">
    <!-- Heading -->
    <h1 class="text-6xl font-extrabold text-gray-900 mb-6 tracking-wide">Welcome to Mendo v2.0!</h1>
    <p class="text-3xl text-gray-700 mb-8">Your Personalized Medicine Recommender</p>

    <!-- Full Image Container (Centered) -->
    <div class="w-full max-w-lg mx-auto mb-8">
      <img src="{{ url_for('static', filename='images/Mendo.png') }}" alt="Mendo Logo" class="w-full h-auto object-contain rounded-lg shadow-xl">
    </div>

    <!-- Main Button -->
    <a href="{{ url_for('warning') }}" class="inline-block px-16 py-6 bg-gradient-to-r from-blue-600 via-purple-700 to-pink-600 text-white font-semibold text-2xl rounded-3xl shadow-lg transform hover:scale-110 hover:shadow-2xl transition-all duration-300 ease-in-out">
      Click to Begin!
    </a>
  </div>

  <!-- Admin Button -->
  <a href="{{ url_for('admin_login') }}" 
     class="absolute bottom-4 left-4 px-6 py-3 bg-gray-800 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-200 ease-in-out">
    Admin Login
  </a>

</body>
</html>
